<html>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link type="text/css" rel="stylesheet" href="/static/css/login.css" />

	<script type="text/javascript" src="/static/js/requests.js"></script>
	<script type="text/javascript" src="/static/js/vue.js"></script>
	
</head>

<head>
	<title></title>
</head>

<body>
	<div id="login-app">
		<div class="px-4 py-5 my-5 text-center" v-if="profileUser">
        <div class="d-block mx-auto mb-4">
            <i style="font-size: 100px;" class="bi bi-person"></i>
        </div>
        <h1 v-text="profileUser.name" class="display-5 fw-bold"></h1>
        <div class="col-lg-6 mx-auto">
          <p v-text="profileUser.role" class="lead mb-4 justify-content-center"></p>
          <input type="password" v-model="profileUser.password" class="w-25 form-control mx-auto"></input>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-5" v-if="currentUser">
            <a href="/" class="btn btn-primary px-4 gap-3 mx-3">Home page</a>
          </div>
        </div>
      </div>
	</div>

	<script src="/static/js/jquery-2.2.4.js"></script>
	<script src="/static/js/login.js"></script>
</body>

</html>
