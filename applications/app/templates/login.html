<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Login</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<link type="text/css" rel="stylesheet" href="/static/css/login.css">

		<script type="text/javascript" src="/static/js/vue.js"></script>
		<script type="text/javascript" src="/static/js/requests.js"></script>
	</head>
<body>
	<div id="login-app">
		<div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Register</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						<div class="col-md-12" style="padding-bottom:10px;">
							<label class="form-label">Username</label>
							<input type="email" class="form-control" v-model="name">
						</div>
						<div class="col-md-12" style="padding-bottom:10px;">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" v-model="passwd">
						</div>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" @click="saveRegister">Save</button>
					  </div>
					</div>
				</div>
			</div>
			<div class="login-card">
				<form>
					<div class="col-md-12" style="padding-bottom:10px;">
						<label class="form-label">Username</label>
						<input type="email" class="form-control" v-model="name">
					</div>
					<div class="col-md-12" style="padding-bottom:10px;">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" v-model="passwd">
					</div>
					<div class="col-md-12" style="padding-top:15px;">
						<button type="submit" @click="loginOnclick" class="btn btn-primary" style="width: 100%; margin-bottom:15px;">Submit</button>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" style="width: 100%; background-color: gray; border: none" data-toggle="modal" data-target="#exampleModal">Register</button>
					</div>
				</form>
			</div>
		


		</div>
	</div>
	
<script src="/static/js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
